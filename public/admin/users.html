<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Users &laquo; Admin</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>

<body>
    <script>
        NProgress.start()
    </script>

    <div class="main">
        <nav class="navbar">
            <button class="btn btn-default navbar-btn fa fa-bars"></button>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="profile.html"><i class="fa fa-user"></i>个人中心</a></li>
                <li><a href="javascript:;" id="logout"><i class="fa fa-sign-out"></i>退出</a></li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="page-title">
                <h1>用户</h1>
            </div>
            <!-- 有错误信息时展示 -->
            <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
            <div class="row">
                <div class="col-md-4">
                    <form>
                        <h2>添加新用户</h2>
                        <div class="form-group">
                            <label>头像</label>
                            <div class="form-group">
                                <label class="form-image">
                                    <input id="avatar" type="file">
                                    <img src="../assets/img/default.png" id="prev">
                                    <i class="mask fa fa-upload"></i>
                                </label>
                                <input type="hidden" name="avatar" id="hiddenAvatar">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input class="form-control" name="email" type="email" placeholder="请输入邮箱" id="email">
                        </div>
                        <div class="form-group">
                            <label>昵称</label>
                            <input class="form-control" name="nickName" type="text" placeholder="请输入昵称" id="nickName">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input class="form-control" name="password" type="text" placeholder="请输入密码" id="password">
                        </div>
                        <div class="form-group">
                            <div class="radio-inline">
                                <label><input type="radio" name="status" value="0" id="wjh">未激活</label>
                            </div>
                            <div class="radio-inline">
                                <label><input type="radio" name="status" value="1" id="jh">激活</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="radio-inline">
                                <label><input type="radio" name="role" value="admin" checked>超级管理员</label>
                            </div>
                            <div class="radio-inline">
                                <label><input type="radio" name="role" value="normal">普通用户</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="button" id="addUser">添加</button>
                            <button class="btn btn-primary" type="button" id="editUser" style="display:none">修改</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-8">
                    <div class="page-action">
                        <!-- show when multiple checked -->
                        <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="text-center" width="40"><input type="checkbox"></th>
                                <th class="text-center" width="80">头像</th>
                                <th>邮箱</th>
                                <th>昵称</th>
                                <th>状态</th>
                                <th>角色</th>
                                <th class="text-center" width="100">操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="aside">
        <div class="profile">
            <img class="avatar" src="../uploads/avatar.jpg">
            <h3 class="name">Coder</h3>
        </div>
        <ul class="nav">
            <li>
                <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
            </li>
            <li>
                <a href="#menu-posts" class="collapsed" data-toggle="collapse">
                    <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-posts" class="collapse">
                    <li><a href="posts.html">所有文章</a></li>
                    <li><a href="post-add.html">写文章</a></li>
                    <li><a href="categories.html">分类目录</a></li>
                </ul>
            </li>
            <li>
                <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
            </li>
            <li class="active">
                <a href="users.html"><i class="fa fa-users"></i>用户</a>
            </li>
            <li>
                <a href="#menu-settings" class="collapsed" data-toggle="collapse">
                    <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-settings" class="collapse">
                    <li><a href="slides.html">图片轮播</a></li>
                    <li><a href="settings.html">网站设置</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="../assets/vendors/jquery/jquery.js"></script>
    <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
    <script src="../assets/vendors/art-template/template-web.js"></script>
    <script type="text/html" id="userTpl">
        {{each list}}
        <tr>
            <td class="text-center"><input type="checkbox"></td>
            <td class="text-center"><img class="avatar" src="{{$value.avatar}}"></td>
            <td>{{$value.email}}</td>
            <td>{{$value.nickName}}</td>
            <td>{{$value.status==1 ? '激活' : '未激活'}}</td>
            <td>{{$value.role=='admin' ? '超级管理员' : '普通用户'}}</td>
            <td class="text-center" data-id="{{$value._id}}">
                <a href="javascript:;" class="btn btn-default btn-xs edit">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        var userArr = [];
        $.ajax({
            type: 'get',
            url: '/users',
            success: function(res) {
                // console.log(res)将res赋值给userArr
                userArr = res
                render(userArr)
            }
        })

        function render(arr) {
            var str = template('userTpl', {
                list: arr
            })
            $('tbody').html(str)
        }
        $('#addUser').on('click', function() {
            var formData = $('form').serialize()
            $.ajax({
                type: 'post',
                url: '/users',
                data: formData,
                success: function(res) {
                    userArr.push(res)
                    render(userArr)
                }
            })
        })
        $('#avatar').on('change', function() {
            // this.files
            var formData = new FormData()
            formData.append('avatar',
                this.files[0])
            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                processData: false, //文件上传必填
                contentType: false, //文件上传必填
                success: function(res) {
                    // console.log(res)
                    $('#prev').attr('src', res[0].avatar)
                    $('#hiddenAvatar').val(res[0].avatar)

                }
            })
        })
        var id;
        $('tbody').on('click', '.edit', function() {
            id = $(this).parent().attr('data-id');
            $('form>h2').text('修改用户');
            var trObj = $(this).parents('tr');
            $('#email').val(trObj.children().eq(2).text());
            $('#nickName').val(trObj.children().eq(3).text());
            var status = trObj.children().eq(4).text();
            var role = trObj.children().eq(5).text();
            var imgSrc = trObj.children().eq(1).find('img').attr('src');
            console.log(imgSrc);
            if (imgSrc) {
                $('#prev').attr("src", imgSrc);
                $('#hiddenAvatar').val(imgSrc);
            } else {
                $('#prev').attr('src', '../assets/img/default.png');
                $('#hiddenAvatar').val('');
            }
            if (status == '激活') {
                $('#jh').prop('checked', true)
            } else {
                $('#wjh').prop('checked', true)
            }
            if (role == '超级管理员') {
                $('#admin').prop('checked', true)
            } else {
                $('#normal').prop('checked', true)
            }
            $('#addUser').hide();
            $('#editUser').show();
        })
        $('#editUser').on('click', function() {
            var formData = $('form').serialize();
            $.ajax({
                type: 'put',
                url: '/users/' + id,
                data: formData,
                success: function(res) {
                    var index = userArr.findIndex(item => item._id == res._id)
                    userArr[index] = res;
                    render(userArr)
                    $('addUser').show()
                    $('#editUser').hide()
                    $('form>h2').text('添加新用户')
                    $('#hiddenAvatar').val('')
                    $('#prev').attr('src', '../assets/img/default.png')
                    $('#email').val('')
                    $('#nickName').val('')
                    $('#admin').prop('checked', false)
                    $('#normal').prop('checked', true)
                    $('#jh').prop('checked', false)
                    $('#wjh').prop('checked', true)
                }
            })
        })
    </script>
    <script src="../assets/js/common.js"></script>

    <script>
        NProgress.done()
    </script>
</body>

</html>
